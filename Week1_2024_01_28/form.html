<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Form</title>
  <link rel="stylesheet" href="form.css">
</head>


<body class="container">

  <div>

    <form action="/" class="create-user-form">
      <p id="page-title">Create User</p>
      <div class="input-control">
        <label for="Username" id="username-label">Username</label>
        <input type="text" placeholder="Username" id="username">
        <div class="error"></div>
      </div> 
      
      <div class="input-control">
        <label for="Email">Email</label>
        <input type="email" placeholder="Email" id="email">
        <div class="error"></div>
      </div>
        
      <div class="input-control">
        <label for="Phone">Phone</label>
        <input id="phone" type="tel" placeholder="Phone" inputmode="numeric" maxlength="12" oninput="this.value = this.value.replace(/\D+/g, '')"  />
        <div class="error"></div>
      </div>
        
      <div class="input-control">
        <label for="Address">Address</label>
        <input type="text" placeholder="Address" id="address">
        <div class="error"></div>
      </div>
      
      <div class="button-container">
        <button id="save-button" type="button" onclick="displayData()">Save</button>
      </div>
      
    </form>
    
    <div id="displayUserData"></div>
    

  </div>

  <script src="/form.js"></script>

</body>
</html>
